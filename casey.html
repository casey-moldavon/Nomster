<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group 4 Project</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<!-- display's map on load -->
<body>

    <!-- ========== First Page ========== -->
    <div id="page-1" class="container">

            <div class="head">
                <h1 id="title">Nomster</h1>
                <h4 id="blurb">Off the eaten path</h4>
            </div>


            <div class="search-container">
                <img src="assets/images/monster-1.png" id="image-display">
                <form class="yelp">
                    <input placeholder="location" id="location" type="text">
                    <input id="search-button" type="submit">
                </form>


                <div class="slidecontainer">
                    <p id="slider-text" >Range of Search:
                    <output name="slider-output" id="myOutput">5</output> Miles</p>

                    <input type="range" min="1" max="25" value="5" class="slider" id="myRange"
                    oninput="myOutput.value = myRange.value">
                </div>
            </div>
    </div>

    <!-- ========== Second Page ========== -->
    <div id="page-2" class="container">

        <!-- This search-results div will have other generated search divs appended to it to display search results -->
        <div class="search-results">
            <h3 id="noms">Nom Noms</h3>
                <div id="nom-list">
                <!-- generated divs will/should append here -->
                </div>
        </div>

        <!-- This results-mapdiv will house the generated map once an option is selected from the search-results div list -->
        <div class="results-map">
            <h3 id="path">Path to Nom Noms</h3>

                <!-- map adds here -->
                <!-- <div id="myMap" style="position:relative;width:300px;height:560px;"></div> -->
                <div id="myMap"></div>

        </div>
    </div>

    <!-- angled monster page 2 -->
    <img src="assets/images/monster-1.png" id="image-display-2">

        <div class="container-bubble" id="bubble-1"></div>
            <div class="container-bubble" id="bubble-2"></div>
                <div class="container-bubble" id="bubble-3"><p id="nomster-text">Click Me to go back</p></div>
                <!-- "refresh page to Search again" -->

    <div class="footer">
            <!-- tab to return to home screen (resets app) -->
            <button class="button" id="home-tab">Home</button>
            <button class="button" id="about-tab">About Us</button>
            <button class="button" id="contact-tab">Contact Us</button>
    </div>
    

<script src="script.js"></script>
<script src="restaraunts.js"></script>
<script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>

</body>
</html>
